apiVersion: networking.istio.io/v1alpha3
kind: VirtualService
metadata:
  name: gateway-agcoolstoresm
spec:
  hosts:
  - "*"
  gateways:
  - istio-gateway
  http:
  - match:
    - uri:
        prefix: /agcoolstoresm/api
    rewrite:
      uri: "/api"
    route:
    - destination:
        port:
          number: 8080
        host: gateway
  - match:
    - uri:
        prefix: /
    rewrite:
      uri: /
    route:
    - destination:
        host: web
        port:
          number: 8080
---
kind: VirtualService
apiVersion: networking.istio.io/v1alpha3
metadata:
  name: inventory-virtual
  namespace: agcoolstoresm
spec:
  hosts:
    - inventory
  http:
    - route:
        - destination:
            host: inventory-dotnet
            port:
              number: 8080
          weight: 50
        - destination:
            host: inventory
            port:
              number: 8080
          weight: 50

